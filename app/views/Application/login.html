#{extends 'main.html' /}
#{set title:'Login' /}

#{if flash.error}
    <p style="color:#c00">
        ${flash.error}
    </p>
#{/if}

<form action="@{Application.processLogin()}" method="GET">
    Login : <input type="text" name="login" /><br/>
    Password : <input type="text" name="password" /> 
    <input type="submit" value="Connect" />
</form>
