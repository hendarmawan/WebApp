#{extends 'main.html' /}
#{set title:'Login' /}

<h1>Login</h1>

#{if flash.error}
    <p style="color:#c00">
        ${flash.error}
    </p>
#{/if}

<form action="@{Application.processLogin()}" method="POST">
    Email : <input type="text" name="email" /><br/>
    Password : <input type="text" name="password" /> 
    <input type="submit" value="Connect" />
</form><br/>

<a href="@{Application.facebookAuth()}">Login using Facebook</a>
